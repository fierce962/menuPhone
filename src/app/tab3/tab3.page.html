<ion-content [fullscreen]="true" color="dark">
    <div class="contentAccount" [class.contentAccount--viewPedido]="viewPedidos" *ngIf="!load">
        <h1 class="contentAccount__value-acount">Su cuenta es ${{ totalAmount }}</h1>
        <ion-button color="primary"
            *ngIf="!viewPedidos"
            (click)="viewPedidos = true; viewProducts()">
            Ver mis pedidos
        </ion-button>
    </div>
    <div *ngIf="viewAllProducts" class="products">
        <div class="products__product" *ngFor="let product of products; index as i">
            <app-product-view  
                [product]="product" [amount]="amount[i]">
            </app-product-view>
        </div>
    </div>
    <ion-button class="btn-cancel" color="danger" *ngIf="!load">
        Pagar
    </ion-button>

    <div class="loadAccount" *ngIf="load">
        <div class="loadAccount__content-img">
            <img class="loadAccount__img" 
                src="https://buteco.cl/wp-content/uploads/2021/07/logo-Buteco-600.png" alt="">
        </div>
        <div class="loadAccount__text">
            <label>Cargando</label>
            <div class="loadAccount__point"></div>
            <div class="loadAccount__point loadAccount__point-two"></div>
            <div class="loadAccount__point loadAccount__point-three"></div>
        </div>
    </div>
</ion-content>
