<ion-content [fullscreen]="true" color="dark">
    <app-products [products]="[]" *ngIf="viewProducts"></app-products>
    <ion-button *ngIf="btnEndOrder" 
        class="btn-end" 
        color="danger" 
        (click)="endRequestMenu()">
        Terminar Orden
    </ion-button>
    <div class="error-message" *ngIf="viewErrorMessage">
        <div *ngIf="errorMessage === 'Su pedido llegara pronto por favor espere' ">
            <ion-icon class="error-message__icon" name="warning-outline"></ion-icon>
        </div>
        <div class="error-message__content-icon" 
            *ngIf="errorMessage === 'No ha seleccionado ningun producto' ">
            <ion-icon class="error-message__icon" name="clipboard-outline"></ion-icon>
        </div>
        <h1>{{ errorMessage }}</h1>
    </div>
</ion-content>
