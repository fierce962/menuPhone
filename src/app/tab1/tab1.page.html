<ion-content [fullscreen]="true" color="dark">
  <app-menu-products *ngIf="viewMenuProduc" (selectedOption)="getProdut($event)"></app-menu-products>
  <div *ngIf="!viewMenuProduc" class="products">
    <app-products [products]="products"></app-products>
  </div>

  <ion-fab class="btn-back" [class.btn-back__view]="!viewMenuProduc">
    <ion-fab-button (click)="viewMenuProduc = true">
        <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
