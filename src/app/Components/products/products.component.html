
<div *ngIf="viewProducts">
  <div class="product" *ngFor="let product of products; index as i">
    <div class="product__btn-zone-floating" *ngIf="accountProduts !== undefined">
      <ion-icon class="product__btn-options" 
        (click)="editProduct(i)"
        name="pencil-sharp"></ion-icon>

      <ion-icon (click)="removeProducts(i)" class="product__btn-options" name="trash-sharp"></ion-icon>
    </div>
  
    <app-product-view [product]="product" 
        [amount]="accountProduts !== undefined ? accountProduts[i].amount : undefined"></app-product-view>
  
    <div class="product__request" 
      [class.product__request-not-view]="accountProduts === undefined || product.edit !== undefined">
      <ion-button class="product__request-btn" (click)="addOrRemoveInput(+1, i)" color="primary">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
  
      <div class="product__request-content-input">
        <ion-input #inputs class="product__request-input" 
          (keyup)="validKeyInput(i)" (ionBlur)="blurInput(i)" value="1"></ion-input>
      </div>
  
      <ion-button class="product__request-btn" (click)="addOrRemoveInput(-1, i)" color="primary">
        <ion-icon name="remove-outline"></ion-icon>
      </ion-button>
      <ion-button class="product__request-btn" color="primary"
        (click)="addOrder(product, i)">
        <ion-icon [name]="product.edit === undefined ? 'add-outline' : 'pencil-sharp' "></ion-icon> 
        {{ product.edit === undefined ? 'Ordenar' : 'editar' }}
      </ion-button>
    </div>
  
  </div>
</div>
