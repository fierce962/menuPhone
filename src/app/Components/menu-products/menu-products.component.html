<div class="content-menu" *ngIf="!viewOptions">
    <ion-button class="content-menu__input" 
        color="danger"
        (click)="selectOptionsType('food')">Para comer</ion-button>
    <ion-button class="content-menu__input content-menu__input-two" 
        color="danger"
        (click)="selectOptionsType('drink')">BEBIDAS</ion-button>
    <ion-button class="content-menu__input content-menu__input-three" 
        color="danger"
        (click)="selectOptionsType('shop')">schop</ion-button>
</div>

<div class="contenct-options" *ngIf="viewOptions">
    <div class="contenct-options__opntions">
        <ion-button *ngFor="let option of partialOptions" 
            (click)="setOption(option)"
            class="contenct-options__btn-options"
            color="danger">{{option}}</ion-button>
    </div>

    <div class="contenct-options__btn-zone">
        <ion-button color="primary" 
            [disabled]="btnLeftDisabled"
            (click)="changeViewOptions(-5)">
            <ion-icon name="caret-back-outline"></ion-icon>
        </ion-button>
        <ion-button color="primary" 
            [disabled]="btnRigthDisabled"
            (click)="changeViewOptions(+5)">
            <ion-icon name="caret-forward-outline"></ion-icon>
        </ion-button>
    </div>
</div>
